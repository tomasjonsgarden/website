<link rel="import" href="../../assets/libs/polymer/polymer.html">

<dom-module id="widget-contact">
	<template>
		<style include='shared-styles'></style>
		<style>
			:host {
				display: block;
				padding: 1.2rem;
			}

			section {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: space-between;
				color: var(--darker-color);
			}

			h3 {
				font-style: normal;
				font-weight: 300;
			}

			footer {

				padding-top: 13px;
				padding-bottom: 20px;
				margin-top: 20px;
				margin-bottom: 20px;
				font-size: var(--small-size);
			}

			address {
				display: flex;
				flex-direction: column;
			}

			address span {
				font-weight: 600;
				color: var(--medium-color);
				font-style: normal;
				margin-bottom: 1rem;
			}

			a {
				color: inherit;
				font-style: normal;
				margin-bottom: 1rem;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;

			}

			@media screen and (max-width: 1280px) {
				address {
					flex-basis: 50%;
					margin-bottom: 4rem;
				}
			}

			@media screen and (max-width: 640px) {
				:host {
					padding: .6rem;
				}
				address {
					flex-basis: 100%;
					margin-bottom: 4rem;
				}
			}
		</style>
		<footer>
			<nav>
				<section>
					<address>
						<h3>Contact</h3>
						<span>Tomas Jonsgården</span>
						<a href="mailto:tomas@tomasjonsgarden.com">tomas@tomasjonsgarden.com</a>
					</address>
                    <address>
						<h3>Europe</h3>
						<span>Magnus Åkerstedt</span>
						<a href="http://www.reformfilm.com">www.reformfilm.com</a>
						<a href="mailto:mail@magnusakerstedt.com">mail@magnusakerstedt.com</a>
					</address>
					<address>
						<h3>US</h3>
						<span>Jen Beitler</span>
						<a href="http://www.resetcontent.com">www.resetcontent.com</a>
						<a href="mailto:jen@resetcontent.com">jen@resetcontent.com</a>
					</address>
                    <address>
						<h3>Film & TV</h3>
						<span>Sophie Smirnakos</span>
						<a href="http://www.salomonssonagency.se">www.salomonssonagency.se</a>
						<a href="mailto:sophie@salomonssonagency.com">sophie@salomonssonagency.com</a>
					</address>
				</section>
			</nav>
		</footer>
	</template>

	<script>
		Polymer({
			is: 'widget-contact',

		});
	</script>

</dom-module>
