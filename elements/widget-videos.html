<link rel="import" href="../../assets/libs/polymer/polymer.html">

<dom-module id="widget-videos">
  <template>
    <style include='shared-styles'></style>
    <style>
       :host {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        box-sizing: border-box;
        padding-top: 1.2rem;
        padding-bottom: 1.2rem;
        font-size: var(--medium-size);
      }

       :host:first-child {
        padding-bottom: 0;
      }

      div {
        flex-basis: calc(100%/3);
        max-width: calc(100%/3);
        color: grey;
        background-color: black;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 1.2rem;
        position: relative;
      }

      div p {
        position: absolute;
        z-index: 1;
        opacity: 0;
        cursor: pointer;
        font-size: 1.8rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: calc(100% - 20px);
        padding: 1.2rem;
        left: 0;
				right: 0;
				margin: 0 auto;
				top: 0;
				bottom: 0;
        pointer-events: none;

        /* width: calc(100% - 20px); */
        box-sizing: border-box;
        
      }

      div:hover p {
        opacity: 1;
      }

      /* span:not(:first-child):not(:empty):before {
        content: '|';
        margin-right: 10px;
        margin-left: 10px;
      } */

      span {
        font-weight: 100;
      }

      span {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      span:first-child {
        color: white;
        /*font-style: italic;*/
        font-weight: 600;
        /* white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; */
        /* flex-shrink: 0; */
        /* max-width: 60%; */
      }

       :host iron-image {
        width: 100%;
        background-size: 140% !important;
        background-color: black;
        cursor: pointer;
        transition: opacity .3s ease-in-out;
      }

      iron-image:before {
        content: "";
        display: block;
        margin-top: calc(100%*var(--aspect-ratio));
      }

      div:hover iron-image {
        opacity: .3;
      }

      @media screen and (max-width: 768px) {
        div {
          flex-basis: calc(100%/2);
          max-width: calc(100%/2);
          color: grey;
          background-color: black;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          padding: .6rem;
        }
      }

      @media screen and (max-width: 640px) {
        div {
          padding: .6rem;
        }
        div p {
          /* margin-top: .6rem;
          margin-bottom: .6rem; */
        }
      }

      @media screen and (min-width: 0) and (max-width: 480px) {
        div {
          flex-basis: calc(100%/2);
          max-width: calc(100%/2);
          color: grey;
          background-color: black;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          /*padding: 0;*/
        }
      }
    </style>

    <!--<iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>-->
    <iron-ajax url="{{src}}" last-response="{{data}}" auto></iron-ajax>
    <template is="dom-repeat" items="{{data.data}}">
      <div on-click="clickHandler" url="{{item.files.4.link}}">
        <p>
          <span>{{item.name}}</span>
          <span>{{trim(item.description)}}</span>
        </p>
        <iron-image sizing="cover" preload fade src="{{computeImages(item.pictures.sizes)}}"></iron-image>
      </div>
    </template>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'widget-videos',
        properties: {
          src: {
            type: String,
            notify: true,
          },
          items: {
            type: Array,
            notify: true,
          }
        },
        computeImages: function (image) {
          return image[4].link;
        },
        trim: function (desc) {
          return desc ? desc.split('<')[0] : "";
        },
        computeTags: function (tags) {
          return tags.split(', ').splice(0, 1);
        },
        computeDate: function (date) {
          return date.split('-')[0];
        },
        ready: function () {
          this.items = [];
        },
        clickHandler: function (e) {
          e.stopPropagation();
          var lightBox = $('light-box');
          var files = e.model.get('item.files');
          const hd = files.find(function (file) {
					  return (file.quality === 'hd') && file.height === 720;
          })
          const sd = files.find(function (file) {
            return (file.quality === 'sd') && file.height === 720;
          })
          const fallback = files[0];
          lightBox.attr('video', (hd || sd || fallback).link);
          lightBox.attr('video-title', e.model.get('item.name'));
          lightBox.attr('video-description', this.trim(e.model.get('item.description')));

          app.playButton.toggle('click');
          lightBox.children('.dim-screen').on('mousedown', function () {
            e.stopPropagation();
            lightBox.removeAttr('video video-title video-description video-date video-quality');
            // lightBox.removeAttr('iron-image');
            return false;
            // app.playButton.toggle('click');
          });
          return false;
        }
      });
    })();
  </script>

</dom-module>
